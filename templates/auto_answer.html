<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <title>{{answer['title']}}</title>
        <link rel="stylesheet"
                            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
    </head>
    <body>
        <h1 class="alert alert-secondary" role="alert">Миссия Колонизация Марса</h1>
        <h2 class="alert alert-dark" role="alert">И на Марсе будут яблони цвести!</h2>
        {% for key in answer.keys() %}
        {% if key != 'title' and key != 'ready' %}
        <h4>{{answer[key][0]}}: {{answer[key][1]}}</h4>
        {% elif key == 'ready' %}
        <h4>{{answer[key][0]}} {{answer[key][1]}}</h4>
        {% endif %}
        {% endfor %}
    </body>
</html>
